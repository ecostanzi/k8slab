apiVersion: apps/v1
kind: Deployment
metadata:
  name: productservice
  labels:
    app: productservice
spec:
  replicas: 2
  selector:
    matchLabels:
      app: productservice
  template:
    metadata:
      labels:
        app: productservice
    spec:
      containers:
        - name: productservice
          image: docker.io/enricocostanzi/productservice:1.2.2
          ports:
           - containerPort: 8080
          envFrom:
            - configMapRef:
                name: product-configuration
          env:
            - name: SERVER_PORT
              value: '8080'
            - name: SPRING_REDIS_HOST
              value: 'redis'
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 6
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5

