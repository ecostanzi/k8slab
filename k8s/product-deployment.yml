apiVersion: apps/v1
kind: Deployment
metadata:
  name: productservice
  labels:
    app: productservice
spec:
  replicas: 3
  selector:
    matchLabels:
      app: productservice
  template:
    metadata:
      labels:
        app: productservice
    spec:
      containers:
        - name: productservice
          image: docker.io/enricocostanzi/productservice:1.0.1
          ports:
           - containerPort: 8080
          env:
            - name: SERVER_PORT
              value: '8080'
#          readinessProbe:
#            httpGet:
#              path: /actuator/health/readiness
#              port: http
#            initialDelaySeconds: 20
#            periodSeconds: 15
#            failureThreshold: 6
          livenessProbe:
              httpGet:
                path: /actuator/health/liveness
                port: http
              initialDelaySeconds: 120
